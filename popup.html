<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>ChromeLock</title>
  <style>
    body {
      width: 260px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      color: #202124;
      margin: 0;
    }
    
    h1 {
      font-size: 18px;
      margin: 0 0 15px;
      padding-bottom: 8px;
      border-bottom: 1px solid #dadce0;
      color: #1a73e8;
    }
    
    .setup-container,
    .status-container {
      display: none;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    
    input[type="password"] {
      width: 100%;
      padding: 8px;
      border: 1px solid #dadce0;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    .toggle-container {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .toggle-label {
      flex-grow: 1;
      font-size: 14px;
    }
    
    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .3s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 14px;
      width: 14px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .3s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #1a73e8;
    }
    
    input:checked + .slider:before {
      transform: translateX(20px);
    }
    
    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      width: 100%;
    }
    
    button:hover {
      background-color: #1558b7;
    }
    
    .error {
      color: #d93025;
      font-size: 12px;
      margin-top: 5px;
      display: none;
    }
    
    .settings-link {
      text-align: center;
      margin-top: 15px;
      font-size: 13px;
    }
    
    .settings-link a {
      color: #1a73e8;
      text-decoration: none;
    }
    
    .settings-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>ChromeLock</h1>
  
  <!-- First time setup -->
  <div id="setup-container" class="setup-container">
    <p>Set up password protection for Chrome:</p>
    
    <div class="input-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <div class="input-group">
      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Confirm password">
      <p id="password-error" class="error"></p>
    </div>
    
    <button id="save-password">Save and Enable</button>
  </div>
  
  <!-- Already set up interface -->
  <div id="status-container" class="status-container">
    <div class="toggle-container">
      <span class="toggle-label">Password Protection</span>
      <label class="toggle-switch">
        <input type="checkbox" id="enabled-toggle">
        <span class="slider"></span>
      </label>
    </div>
    
    <button id="change-password">Change Password</button>
    
    <div class="settings-link">
      <a href="#" id="open-options">Advanced Settings</a>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
